<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausaufgaben Timer</title>

    <style>
        .background-dark {
            background-color: black;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .margin-top {
            margin-top: 100px;
        }

        .timer {
            font-size: 60px;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        /* Sorgt dafür, dass das generierte Bild die richtige Größe behält */
        .main-img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
    </style>

    <script>
        let alarm = new Audio('alarm.flac');
        let timerStarted = false;

        function startTimer() {
            if(!timerStarted) {
                let startTime = new Date().getTime();
                // Geändert auf 30 Minuten
                let thirtyMinutes = 1000 * 60 * 30; 
                let endTime = startTime + thirtyMinutes;

                setInterval(function() {
                    let timeLeft = endTime - new Date().getTime();

                    if (timeLeft > 0) {
                        let minutes = Math.floor(timeLeft / (1000 * 60));
                        let seconds = Math.round((timeLeft / 1000) % 60);
                        
                        // Formatierung für führende Nullen
                        let displayMin = minutes < 10 ? '0' + minutes : minutes;
                        let displaySec = seconds < 10 ? '0' + seconds : seconds;
                        
                        timer.innerHTML = displayMin + ' : ' + displaySec;
                    } else {
                        alarm.play();
                        timer.innerHTML = '00 : 00';
                    }
                }, 1000);
                timerStarted = true;
            }
        }
    </script>
</head>

<body class="background-dark">
    <div> 
        <img src="img/menu.png">
    </div>

    <div class="center margin-top">
        <img src="img/hausaufgaben.png" class="main-img" alt="Hausaufgaben">
    </div>

    <div class="center margin-top timer" id="timer">30 : 00</div>

    <div class="center margin-top timer">
        <img onclick="startTimer()" src="img/btn.png" style="cursor: pointer;">
    </div>
</body>

</html>
